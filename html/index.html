<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Time expr demo</title>
    <style type="text/css">
      * {
          box-sizing: border-box;
      }
      body, html {
          height: 100%;
          width: 100%;
          margin: 0;
      }
      #header {
          float: top;
          width: 100%;
          height: 5%;
      }
      #inputBox {
          display: block;
          float: left;
          width: 40%;
          font-family: monospace;
      }
      #outputBox {
          display: block;
          background-color: lightblue;
          float: top;
          width: 40%;
          font-family: monospace;
      }
      #exampleBox {
          display: block;
          float: right;
          width: 55%;
      }
    </style>
  </head>
  <body>
    <div id="header">
      Powered by Daypack-lib <br>
      Note that only first 100 items are displayed
    </div>
    <input id="inputBox" type="text"/>
    <div id="exampleBox">
    </div>
    <div id="outputBox"></div>

    <script src="demo.bc.js"></script>
  </body>
</html>
